<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hairs and Prices</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="../static/styles/hairs_prices.css">
    <script src="../static/scripts/1-web.js"></script>
    <script src="../static/scripts/2-web.js"></script>
</head>
<body>
    <nav>  
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa fa-bars"></i>
        </label>
        <label class="logo"><i>M</i>o<i>ES</i> <i>C</i>o<i>ll</i>ectio<i>N</i></label>
        <ul>
            <li><a class="active" href="/"><img src="../static/images/shopping-bag.png" style="margin-right: 5px;">Bag</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <div class="all-div">
        {% for product in products.values() %}
        <div class="carry_all">
        <div class="carry_img">
            <img class="hair" src="../{{ product.productImage|replace('website', '') }}">
        </div>
        <div class="carry_content">
            <span class="content-sp"><b>Name: {{ product.productName }}</b></span>
            <span class="content-sp">Inches: {{ product.productInches}}</span>
            <span class="content-sp">Gram: {{product.productQuantity}}</span>
            <span class="content-sp">Colors: {{product.productColor }}</span>
            <span class="content-sp"><b>Price: {{ product.productPrice }}</b></span>
        </div>
    </div>
    {% endfor %}
    </div>
</body>
</html>
