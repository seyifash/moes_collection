<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/signup.css">
    <title>{% block title %}Moes Collection/seller/sign-up{% endblock %}</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../static/scripts/1-web.js"></script>
</head>
    <body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa fa-bars"></i>
        </label>
        <label class="logo"><i>M</i>o<i>ES</i> <i>C</i>o<i>ll</i>ectio<i>N</i></label>
        <ul>
            <li><a class="active" href="/">Home</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/sign-up">Sign-up</a></li>
        </ul>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    {% if category == 'error' %}
    <div class="the-alert-danger">
        {{ message }}
        <button type="button" class="danger-btn" data-dismiss="danger-btn">
            <span aria-hidden="true" class="the_alert">&times;</span>
        </button>
    </div>
    {% else %}
    <div class="the-alert-success">
        {{ message }}
        <button type="button" class="close-btn" data-dismiss="alert">
            <span aria-hidden="true" class="the-alert">&times;</span>
        </button>
    </div>
    {% endif %}
    {% endfor %}
    {% endif %}
    {% endwith %}
    <section class="the-img">
        <form method="POST">
            <h3 align="center">Sign up</h3>
            <div class="content-div">
            <div class="em-cont">
                <label for="email">Email Address</label>
                <input 
                    type="email"
                    class="the-control"
                    id="email"
                    name="email" 
                    placeholder="Enter email"
                />
                </div>
                <div class="em-cont">
                    <label for="first_name">First Name</label>
                    <input 
                        type="text"
                        class="the-control"
                        id="first_name"
                        name="first_name" 
                        placeholder="Enter your first name"
                    />
                    </div>
                    <div class="em-cont">
                        <label for="last_name">Last Name</label>
                        <input 
                            type="text"
                            class="the-control"
                            id="last_name"
                            name="last_name" 
                            placeholder="Enter Last Name"
                        />
                    </div>
                    <div class="em-cont">
                        <label for="password">Password</label>
                        <input 
                            type="password"
                            class="the-control"
                            id="password"
                            name="password" 
                            placeholder="Enter password"
                        />
                    </div>
                    <div class="em-cont">
                        <label for="password2">Password</label>
                        <input 
                            type="password"
                            class="the-control"
                            id="password2"
                            name="password2" 
                            placeholder="Confirm password"
                        />
                    </div>
                    <br />
                    <button type="submit" class="primary-btn">Submit</button>
                    </div>
                </form>
    </section>
</body>
</html>
